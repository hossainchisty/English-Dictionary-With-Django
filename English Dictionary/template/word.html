<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>English Dictionary</title>
</head>

<body>
  <div class="flex items-center justify-center w-screen h-screen bg-gray-800">


    <form action="word">
      <div class="relative text-gray-600 focus-within:text-gray-400">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </button>
      </span>
        <input type="text" name="search"
          class="py-3 text-md  bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-indigo-600 focus:text-gray-900" placeholder="Search word..."
          autocomplete="off">
   
        <button type="submit"
          class="py-2 px-4 bg-transparent text-indigo-600 font-semibold border border-indigo-600 rounded hover:bg-indigo-600 hover:text-white hover:border-transparent transition ease-in duration-200 transform hover:-translate-y-1 active:translate-y-0">
          Submit
        </button>
      </div>
      <br>
      <div class="containter-fluid">
        <div class="text-white">
        <h3>Meaning: {{meaning}}</h3>
        
        <h3>Synonyms: {% for synonym in synonyms %}
          {{synonym}},
          {% endfor %}</h3>
      
          <h3>Antonyms: {% for antonym in antonyms %}
            {{antonym}},
            {% endfor %}</h3> 
        </div>
      </div>
    </form>
  </div>
</body>

</html>
