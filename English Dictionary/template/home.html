<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>English Dictionary</title>
</head>

<body>
  <div class="flex items-center justify-center w-screen h-screen bg-gray-800">
    <form action="word" method="GET">
      <div class="relative text-gray-600 focus-within:text-gray-400">
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        
        </span>
        <input type="text" name="search"
          class="py-3 text-md  bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-indigo-600 focus:text-gray-900" placeholder="Search word..."
          autocomplete="off">
          <button type="submit"
          class="py-2 px-4 bg-transparent text-indigo-600 font-semibold border border-indigo-600 rounded hover:bg-indigo-600 hover:text-white hover:border-transparent transition ease-in duration-200 transform hover:-translate-y-1 active:translate-y-0">
          Submit
        </button>
      </div>
      <small class="text-white">We'll return the meaning of the word for you</small>
    </form>

    {% for message in messages %}
    <div class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-indigo-500">
      <span class="inline-block align-middle mr-8">
        <b class="capitalize">Attention needed</b>
        {{message}}
      </span>
      <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none">
      </button>
    </div>
    {% endfor %}

  </div>
</body>

</html>
